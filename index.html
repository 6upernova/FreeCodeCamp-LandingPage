<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Asesorias Personales</title>
    
</head>
<body>
    <header id="header">
        <div id="logo">
            <img id="header-img" src="powergym.png" alt="PowerGymLogo">
            <b id="title">Asesorias Personales</b>
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#Introduccion">Inicio</a></li>
                <li><a class="nav-link" href="#Directrices_Basicas">Sobre Mi</a></li>
                <li><a class="nav-link" href="#Practicas_recomendadas_clave">Asesorias</a></li>
                <li><a class="nav-link" href="#Canonicalización">Acceder</a></li>
            </ul>
        </nav>
    </header>


    <div class="form-container">
        <!-- Radios ocultos para controlar el estado -->
        <input type="radio" name="form-switch" id="login-switch" checked>
        <input type="radio" name="form-switch" id="register-switch">
    
        <!-- Contenedor para los formularios -->
        <div class="forms-wrapper">
            <!-- Login Form -->
            <form id="login-form" class="form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <input type="email" id="login-email" required>
                    <label for="login-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" required>
                    <label for="login-password">Contraseña</label>
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
                <p class="form-link">
                    ¿No tienes cuenta? 
                    <label for="register-switch" class="switch-link">Regístrate</label>
                </p>
            </form>
    
            <!-- Register Form -->
            <form id="register-form" class="form">
                <h2>Registro</h2>
                <div class="form-group">
                    <input type="text" id="register-name" required>
                    <label for="register-name">Nombre Completo</label>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" required>
                    <label for="register-email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" required>
                    <label for="register-password">Contraseña</label>
                </div>
                <div class="form-group">
                    <input type="password" id="register-confirm-password" required>
                    <label for="register-confirm-password">Confirmar Contraseña</label>
                </div>
                <button type="submit" class="submit-btn">Registrarse</button>
                <p class="form-link">
                    ¿Ya tienes cuenta? 
                    <label for="login-switch" class="switch-link">Inicia Sesión</label>
                </p>
            </form>
        </div>
    </div>
    
</body>
</html>
